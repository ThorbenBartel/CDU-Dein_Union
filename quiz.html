<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>CDU Vereinigungen Matcher - Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo-container">
                <a href="index.html">
                    <img src="medien/CDU-Gesamtlogo_transparent_RGB.png" alt="CDU Logo" class="logo">
                </a>
            </div>
        </header>
        <main>
            <h1>Wie sehr passt die Union zu dir</h1>
            <div id="fragencontainer">
                <p id="fragenummer">Frage <span id="current-question-number"></span> von <span id="total-questions"></span></p>

                <div id="antworten">
                    <button class="full-width-button" onclick="verarbeiteAntwort('zustimmen')">Zustimmen</button>

                </div>
            </div>
        </main>
        <div id="videocontainer" style="display: none; text-align: center;">
            
            <!-- GIF direkt einfügen -->
            <div class="tenor-gif-embed" data-postid="26041993" data-share-method="host" data-aspect-ratio="0.5625" data-width="100%">
                <a href="https://tenor.com/view/friedrich-merz-dance-gif-26041993">Friedrich Merz Dance GIF</a>
                from <a href="https://tenor.com/search/friedrich+merz-gifs">Friedrich Merz GIFs</a>
            </div>
            <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            <br>
            <!-- Button mit der Klasse .full-width-button hinzugefügt -->
            <button id="weiter-button" class="full-width-button" onclick="zeigeErgebnisSeite()">Weiter</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
